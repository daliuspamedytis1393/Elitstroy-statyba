site_url: https://statyba.netlify.app/
logo_url: https://statyba.netlify.app/logo.png

publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: main

media_folder: static/image
public_folder: /image

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: 'pagrindinis'
    name: 'pagrindinis'
    files:
      - label: 'Pagrindinio puslapio informacija'
        name: 'info'
        file: 'assets/content/pagrindinis/pagrindinis.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Puslapio antraštė, name: title, widget: string, hint: 'Pagrindinio puslapio pavadinimas' }
          - { label: Mygtuko pavadinimas, name: buttonName, widget: string, hint: 'Mygtuko pavadinimas' }
          - { label: Telefono numeris, name: phone, widget: string, hint: 'Telefono numeris' }
          - { label: Elektroninis paštas, name: email, widget: string, hint: 'Elektroninis paštas' }
          - { label: Darbo laikas, name: workTime, widget: string, hint: 'Darbo laikas' }
          - { label: Adresas, name: address, widget: string, hint: 'Įmonės adresas' }
          - { label: Įmonės numeris, name: companyNumber, widget: string, hint: 'Įmonės registruotas numeris' }
          - { label: PVM kodas, name: pvm, widget: string, hint: 'PVM mokėtojo kodas' }
          - { label: metai, name: year, widget: string, hint: 'Autorių teisių metai (kiekvienais metais pakeiskite)' }
  - label: 'apie-mus'
    name: 'apie-mus'
    files:
      - label: 'Apie mus puslapio informacija'
        name: 'info'
        file: 'assets/content/apie-mus/apie-mus.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Puslapio antraštė, name: title, widget: string, hint: 'Pagrindinio puslapio pavadinimas' }
          - { label: Puslapio tekstas, name: description, widget: markdown, hint: 'Apie mus tekstas' }
          - { label: Mygtuko pavadinimas, name: buttonName, widget: string, hint: 'Mygtuko pavadinimas' }
          - { label: Metų patirtis, name: year, widget: string, hint: 'Metų patirtis' }
          - {
              label: Siūlymai,
              name: suggestions,
              widget: list,
              hint: 'Ką siųlote',
              field: { label: 'Siūlymas', name: 'title', widget: 'string' },
            }
  - label: 'kontaktai'
    name: 'kontaktai'
    files:
      - label: 'Kontaktai puslapio informacija'
        name: 'info'
        file: 'assets/content/kontaktai/kontaktai.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Puslapio antraštė, name: title, widget: string, hint: 'Kontaktai puslapio pavadinimas' }
          - { label: Kontaktai pavadinimas, name: contactTitle, widget: string, hint: 'Sekcijos pavadinimas' }
          - { label: Google žemėlapio nuoroda, name: googleMaps, widget: string, hint: 'Google žemėlapio nuoroda' }
  - label: 'atsiliepimai'
    name: 'atsiliepimai'
    files:
      - label: 'Atsiliepimų sekcijos informacija'
        name: 'info'
        file: 'assets/content/atsiliepimai/atsiliepimai.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: PageTitle, name: pageTitle, widget: string }
          - { label: Title, name: 'title', widget: string }
          - label: 'Asiliepimas'
            name: reviews
            widget: list
            fields:
              - { label: Vardas ir pavardė, name: name, widget: string }
              - { label: Atsiliepimas, name: review, widget: string }
              - { label: Įvertinimas', name: 'starCount', widget: number, min: 1, max: 5 }
              - {
                  label: Paveiksliukas,
                  name: photo,
                  widget: image,
                  required: false,
                  allow_multiple: true,
                  choose_url: true,
                  default: '/static/logo.png',
                }
  - label: 'seo'
    name: 'seo'
    files:
      - label: 'Puslapių seo'
        name: 'info'
        file: 'assets/content/seo/seo.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Pagrindinio puslapio meta pavadinimas, name: homepageMetaTitle, widget: string, hint: 'Pagrindinio puslapio meta pavadinimas' }
          - { label: Pagrindinio puslapio meta apibūdinimas, name: homepageMetaDescription, widget: string, hint: 'Pagrindinio puslapio meta apibūdinimas' }
          - { label: Apie mus puslapio meta pavadinimas, name: aboutUsMetaTitle, widget: string, hint: 'Apie mus puslapio meta pavadinimas' }
          - { label: Apie mus puslapio meta apibūdinimas, name: aboutUsMetaDescription, widget: string, hint: 'Apie mus puslapio meta apibūdinimas' }
          - { label: Kontaktai puslapio meta pavadinimas, name: contactsMetaTitle, widget: string, hint: 'Kontaktai puslapio meta pavadinimas' }
          - { label: Kontaktai puslapio meta apibūdinimas, name: contactsMetaDescription, widget: string, hint: 'Kontaktai puslapio meta apibūdinimas' }
          - { label: Projektai puslapio meta pavadinimas, name: projectsMetaTitle, widget: string, hint: 'Projektai puslapio meta pavadinimas' }
          - { label: Projektai puslapio meta apibūdinimas, name: projectsMetaDescription, widget: string, hint: 'Projektai puslapio meta apibūdinimas' }
  - label: 'projektai'
    name: 'projektai'
    files:
      - label: 'Atsiliepimų sekcijos informacija'
        name: 'info'
        file: 'assets/content/projektai/projektai.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: PageTitle, name: pageTitle, widget: string }
          - { label: Title, name: 'title', widget: string }
          - label: 'Projektas'
            name: projects
            widget: list
            fields:
              - { label: Projekto rūšis, name: name, widget: string }
              - { label: Projekto mini aprašymas, name: description, widget: string }
              - {
                  label: Paveiksliukas,
                  name: photo,
                  widget: image,
                  required: false,
                  allow_multiple: true,
                  choose_url: true,
                  default: '/static/logo.png',
                }
