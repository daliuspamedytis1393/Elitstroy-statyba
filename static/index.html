<form
  name="contacts"
  action="/sekmingai-issiusta/"
  data-netlify="true"
  data-netlify-honeypot="bot-field"
  class="form-contact"
  hidden
>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group"><input name="name" required placeholder="Vardas" class="form-control" /></div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <input type="email" name="email" required placeholder="Elektroninis paštas" class="form-control" />
      </div>
    </div>
    <div class="col-lg-12">
      <div class="form-group">
        <textarea cols="30" rows="10" name="message" required placeholder="Jūsų žinutė" class="form-control"></textarea>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="main-btn"><span>Siųsti</span></button>
    </div>
  </div>
</form>
